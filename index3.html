<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shimmer Mask Light Sweep</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .shimmer-container {
      width: 300px;
      height: auto;
      background-image: url('loggo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      aspect-ratio: 1 / 1;

      -webkit-mask-image: linear-gradient(
        120deg,
        rgba(0, 0, 0, 0) 40%,
        rgba(255, 255, 255, 1) 50%,
        rgba(0, 0, 0, 0) 60%
      );
      -webkit-mask-size: 200% 100%; 
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 100% 0;

      mask-image: linear-gradient(
        120deg,
        rgba(0, 0, 0, 0) 40%,
        rgba(255, 255, 255, 1) 50%,
        rgba(0, 0, 0, 0) 60%
      );
      mask-size: 250% 100%; 
      mask-repeat: no-repeat;
      mask-position: 100% 0;

      animation: lightSweep 9s linear infinite reverse;
    }

    @keyframes lightSweep {
      0% {
        -webkit-mask-position: 110% 0;
        mask-position: 110% 0;
      }
      50% {
        -webkit-mask-position: -110% 0;
        mask-position: -110% 0;
      }
      100% {
        -webkit-mask-position: 110% 0;
        mask-position: 110% 0;
      }
    }

  </style>
</head>
<body>
  <div class="shimmer-container"></div>
</body>
</html>
